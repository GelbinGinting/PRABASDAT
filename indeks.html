<!DOCTYPE html>
<!-- Coding By Dome-Gelbin-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Vibes | GINTING</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 60%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }


        .background-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7); /* Warna putih dengan transparansi */
            z-index: 1; /* Pastikan teks berada di belakang gambar */
        }

        .foreground-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 2; /* Pastikan gambar berada di depan teks */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-text">GINTING MERGANA</div>
        

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Vibes | GINTING</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Posisikan video di belakang konten */
        }

        .wrapper {
            position: relative;
            z-index: 1; /* Posisikan konten di depan video */
        }
    </style>
    </head>
    <body>
        <video autoplay muted loop class="video-background">
            <source src="images/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="wrapper">
            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-area">
                <img src="" alt="">
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                    <!-- here li list are coming from js -->
                </ul>
            </div>
        </div>

        <script src="js/music-list.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
